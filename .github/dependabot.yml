# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/dev/services/add_account"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/dev/services/add_email_account"
    schedule:
      interval: "daily"
